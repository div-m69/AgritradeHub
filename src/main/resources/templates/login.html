<html th:replace="~{base::layout(~{::main})}">
	
<body class="bg-image">
    <main class="row  bg-opacity-75 d-flex justify-content-center align-items-center" style="background-image: url('/img/former-1.jpg'); background-size: cover; height: 95vh;">
        <!-- Login Section -->
        <section class="vh-100 d-flex align-items-center justify-content-center">
            <div class="container">
                <div class="row justify-content-center" >
                    <div class="col-lg-5 col-md-7 col-sm-10 ">
                        <div class="card shadow p-4 border-0 rounded-4 ">
                            <div class="text-center mb-4">
                                <i class="fas fa-leaf fa-3x text-success"></i>
                                <h3 class="mt-2 text-success">Agritrade Login</h3>
                                <p class="text-muted small">Connecting Farmers & Merchants</p>
                            </div>
                            <form method="post">
                                <!-- Username -->
                                <div class="mb-3">
                                    <label class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input name="email" type="email" class="form-control" placeholder="Enter your username" required>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input name="password" type="password" class="form-control" placeholder="Enter your password" required>
                                    </div>
                                </div>

                                <!-- Remember + Forgot -->
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="remember">
                                        <label class="form-check-label" for="remember">Remember me</label>
                                    </div>
                                    <a href="#" class="text-success small">Forgot Password?</a>
                                </div>

                                <!-- Login Button -->
                                <button type="submit" class="btn btn-success w-100">Login</button>

                                <!-- Register -->
                                <div class="text-center mt-3">
                                    <small>Donâ€™t have an account? <a href="/FormerRegistration" class="text-success">Register</a></small>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
