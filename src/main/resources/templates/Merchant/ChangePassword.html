<html th:replace="~{Merchant/Merchantbase::layout(~{::main})}">
  <body>
    <main>
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card p-4 shadow rounded-4">
              <div class="card-header bg-success text-white text-center rounded-3">
                <h4 class="m-0 fw-bold">Change Password</h4>
                <p class="mb-0 small">AgritradeHub - Farmer & Merchant Portal</p>
              </div>
              <div class="card-body">
                
                <!-- Change Password Form -->
                <form method="post">
                  
                  <!-- Old Password -->
                  <div class="mb-3 w-100 mx-auto">
                    <label for="oldPassword" class="form-label fw-semibold">Old Password</label>
                    <input type="password" class="form-control" name="oldPassword" placeholder="Enter old password" required>
                  </div>

                  <!-- New Password -->
                  <div class="mb-3 w-100 mx-auto">
                    <label for="newPassword" class="form-label fw-semibold">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                  </div>

                  <!-- Confirm Password -->
                  <div class="mb-3 w-100 mx-auto">
                    <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Re-enter new password" required>
                  </div>

                  <!-- Submit Button -->
                  <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-success btn-sm fw-bold">Update Password</button>
                  </div>
                </form>

              </div>
              <div class="card-footer text-center">
                <small class="text-muted">Â© 2025 AgritradeHub. All Rights Reserved.</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
