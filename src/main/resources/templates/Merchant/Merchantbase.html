<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Agritrade Hub - Merchant</title>
<meta
	content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
	name='viewport' />
<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
<!--Data Table CSS  -->
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/2.1.3/css/dataTables.bootstrap5.css" />

<link rel="stylesheet" href="../assets/css/ready.css">
<link rel="stylesheet" href="../assets/css/demo.css">

<style type="text/css">
	@media (max-width:490px) {
		.nav-text{
			display: none;
		}
	}
	
	.profile-bg{
		background-image: url("../assets/img/profile_bg.jpg");
		background-size: cover;
		background-repeat: no-repeat;
	}
	
	.alumniprofile{
		height: 118px;
		width: 120px;
		border-radius: 50%;
		border: 1px solid gray;
		background: white;
	}
</style>
</head>
<body>
	<div class="wrapper">
		<div class="main-header">
			<div class="logo-header">
				<a href="Dashboard" class="logo"> Agritrade Hub </a>
				<!-- <button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button> -->
				<button class="topbar-toggler more mt-2">
					<i class="la la-ellipsis-v"></i>
				</button>
			</div>
			<nav class="navbar navbar-header navbar-expand-lg">
				<div class="container-fluid">

					
					<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
						<li class="nav-item">
							<a class="nav-link" href="Dashboard"> 
								<i class="la la-list"></i> <span class="nav-text">Browse Products</span>
							</a>
						</li>
						
						 <!-- <li class="nav-item">
							<a class="nav-link" href="ViewProducts"> 
								<i class="la la-home"></i> <span class="nav-text">Home</span>
						
							</a>
						</li>
						 --> 
						<li class="nav-item">
							<a class="nav-link" href="MyOrders"> 
								<i class="la la-calendar"></i> <span class="nav-text">My Orders</span>
							</a>
						</li>
						
						<!-- <li class="nav-item">
							<a class="nav-link" href="response"> 
								<i class="la la-check-circle"></i> <span class="nav-text">Contact Admin</span>
							</a>
						</li> -->
						
						<li class="nav-item dropdown">
							<a class="dropdown-toggle profile-pic" data-toggle="dropdown" href="#" aria-expanded="false"> 
								<img th:src="${session.loggedInMerchant.profilePic != null} ? @{'/ProfilePicture/'+ ${session.loggedInMerchant.profilePic}} : @{../img/user_img.jpg}" alt="user-img border border-danger" width="35" class="img-circle">
								 <span th:text="${session.loggedInMerchant.name}"></span>
							</a> 
							<ul class="dropdown-menu dropdown-user" style="z-index: 99999;">
								<li>
									<div class="user-box">
										<div class="u-img">
											<img alt="user" th:src="${session.loggedInMerchant.profilePic != null} ? @{'/ProfilePicture/'+ ${session.loggedInMerchant.profilePic}} : @{../img/user_img.jpg}" />
										</div>
										<div class="u-text">
											<h4 th:text="${session.loggedInMerchant.name}"></h4>
											<p class="text-muted" th:text="${session.loggedInMerchant.email}">hr@softproindia.in</p>
											<a href="ViewProfile" class="btn btn-rounded btn-danger btn-sm">View Profile</a>
										</div>
									</div>
								</li>
								<div class="dropdown-divider"></div>
								<a class="dropdown-item" href="EditProfile">
									<i class="ti-user"></i> 
									Change Profile Pic
								</a>
								
								<a class="dropdown-item" href="ChangePassword">
									<i class="ti-email"></i>
									Change Password
								</a>
								<div class="dropdown-divider"></div>
								
								
								<a class="dropdown-item" href="Logout">
								<i class="fa fa-power-off"></i> 
								Logout</a>
							</ul> 
							<!-- /.dropdown-user -->
						</li>
					</ul>
				</div>
			</nav>
		</div>
		
		<div class="main-panel" style="width: 100%;">
			<div class="content" style="width: 100%;">
				<div th:replace="${content}"></div>
			</div>
			<footer class="footer">
				<div class="container-fluid">
					<nav class="pull-left">
						<ul class="nav">
							<li class="nav-item"><a class="nav-link" href="#"> AgritradeHub </a></li>
							<li class="nav-item"><a class="nav-link" href="#"> Help </a></li>
							<li class="nav-item"><a class="nav-link" href=""> Licenses </a></li>
						</ul>
					</nav>
					<div class="copyright ml-auto">
						2025, made with 
						<i class="la la-heart heart text-danger"></i> by 
						<a href="#">Divyansh mishra</a>
					</div>
				</div>
			</footer>
		</div>
	</div>

    <input type="hidden" id="msg" th:if="${msg}" th:value="${msg}">
    
      <script type="text/javascript">
         var msg = document.getElementById("msg");
         if(msg.value != "")
        	 {
        	  alert(msg.value);
        	 }
      </script>

<script src="../assets/js/core/jquery.3.2.1.min.js"></script>
<script src="../assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="../assets/js/core/popper.min.js"></script>
<script src="../assets/js/core/bootstrap.min.js"></script>
<script src="../assets/js/plugin/chartist/chartist.min.js"></script>
<script src="../assets/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js"></script>

 -->
<script src="../assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
<script src="../assets/js/plugin/jquery-mapael/jquery.mapael.min.js"></script>
<script src="../assets/js/plugin/jquery-mapael/maps/world_countries.min.js"></script>
<script src="../assets/js/plugin/chart-circle/circles.min.js"></script>
<script src="../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
<script src="../assets/js/ready.min.js"></script>


<!-- Data table js -->
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.flash.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
	<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.print.min.js"></script>
	
<script type="text/javascript">
    $(document).ready(function () {
        $('#example').DataTable({
            dom: 'Bfrtip',
            buttons: [
                'copy', 'csv', 'excel', 'pageLength'			//, 'pdf', 'print'
            ],
            lengthMenu: [
                [10, 25, 50, 100, -1],
                ['10', '25', '50', '100', 'all']
            ]
        });
    });
</script>

</body>
</html>
