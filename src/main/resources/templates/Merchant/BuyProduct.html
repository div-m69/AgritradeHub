<html th:replace="~{Merchant/Merchantbase::layout(~{::section})}">
<section>
  <div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-10">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="row g-0">
          
          <!-- Product Image -->
          <div class="col-md-5 bg-light d-flex align-items-center justify-content-center">
            <img th:src="@{'/ProductImage/' + ${product.productImage}}" 
                 class="img-fluid p-2 rounded-3 hover-zoom" 
                 alt="Product Image" 
                 style="max-height: 500px;" />
          </div>
          
          <!-- Product Details -->
          <div class="col-md-7 bg-white">
            <div class="card-body p-4">
              
              <!-- Title -->
              <h2 class="card-title fw-bold text-dark mb-3">
                <span th:text="${product.productName}">Product Name</span>
              </h2>
              
              <!-- Category & Status -->
              <div class="mb-3">
                <span class="badge bg-secondary text-white px-3 py-2 me-2" th:text="${product.category}">Category</span>
                <span class="badge bg-success px-3 py-2 text-white" 
                      th:if="${product.status.name() == 'AVAILABLE'}" 
                      th:text="${product.status}">Available</span>
                <span class="badge bg-danger px-3 py-2 text-white" 
                      th:if="${product.status.name() != 'AVAILABLE'}" 
                      th:text="${product.status}">Unavailable</span>
              </div>

              <!-- Product Info -->
              <p class="fs-5 text-muted mb-1">
                üí∞ <strong>Price per Unit:</strong> ‚Çπ 
                <span id="unitPrice" th:text="${product.pricePerUnit}"></span>
              </p>
              <p class="fs-6 mb-1">
                üì¶ <strong>Available Quantity:</strong> 
                <span th:text="${product.quantity}"></span>
              </p>

              <hr>

              <!-- Seller Info -->
              <p class="mb-1"><strong>üë®‚Äçüåæ Sold by:</strong> <span th:text="${product.farmer.name}"></span></p>
              <p class="mb-1"><strong>üìû Contact:</strong> <span th:text="${product.farmer.contactNumber}"></span></p>
              <p class="mb-3"><strong>üìç Location:</strong> <span th:text="${product.farmer.address}"></span></p>

              <!-- Purchase Form -->
              <form th:if="${product.status.name() == 'AVAILABLE' }" id="buyForm" onsubmit="event.preventDefault(); startPayment();">
                <div class="input-group mb-3">
                  <input type="hidden" id="productId" name="productId" th:value="${product.id}" />
                  <input type="number" id="buyQty" name="buyQuantity" 
                         min="1" th:attr="max=${product.quantity}" 
                         class="form-control shadow-sm" 
                         placeholder="Enter quantity" required />
                  <button type="submit" class="btn btn-success shadow-sm fw-semibold">
                    üõí Confirm Purchase
                  </button>
                </div>
                <div id="totalCost" class="alert alert-info d-none mt-2 rounded-3 shadow-sm">
                  üí∞ <strong>Total Price :</strong> ‚Çπ 
                  <span id="totalAmount">0</span>
                </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>

      <!-- Back Button -->
      <div class="mt-4 text-center">
        <a th:href="@{Dashboard}" class="btn btn-outline-primary px-4 py-2 shadow-sm rounded-pill">
          ‚¨ÖÔ∏è Back to Products
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Hover Zoom Effect -->
<style>
  .hover-zoom {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .hover-zoom:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }
</style>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
function startPayment() {
    const qty = parseInt(document.getElementById("buyQty").value);
    const productId = document.getElementById("productId").value;

    if (isNaN(qty) || qty <= 0) {
        alert("Please enter a valid quantity.");
        return;
    }

    fetch(`/Merchant/create-order?productId=${productId}&quantity=${qty}`)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert("Error: " + data.error);
                return;
            }
			const options = {
                key: data.razorpayKeyId,
                amount: data.amount,
                currency: data.currency,
                name: "Softpro India",
                description: "Product Purchase",
                order_id: data.orderId,
                handler: function (response) {
                    const form = document.createElement("form");
                    form.method = "post";
                    form.action = "verify_payment";

                    form.innerHTML = `
                        <input type="hidden" name="paymentId" value="${response.razorpay_payment_id}" />
                        <input type="hidden" name="orderId" value="${response.razorpay_order_id}" />
                        <input type="hidden" name="signature" value="${response.razorpay_signature}" />
                        <input type="hidden" name="productId" value="${productId}" />
                        <input type="hidden" name="buyQuantity" value="${qty}" />
                    `;
                    document.body.appendChild(form);
                    form.submit();
                },
                prefill: {
                    name: "[[${session.loggedInMerchant.name}]]",
                    email: "[[${session.loggedInMerchant.email}]]"
                },
                theme: {
                    color: "#3399cc"
                }
            };
            const rzp = new Razorpay(options);
            rzp.open();
        });
}
</script>

 <script>

  function validateQty(input) {
    const maxQty = parseInt(input.getAttribute('max'));
    const minQty = parseInt(input.getAttribute('min'));
    const currentVal = parseInt(input.value);

    if (isNaN(currentVal) || currentVal < minQty || currentVal > maxQty) {
      input.setCustomValidity("Please enter a quantity between " + minQty + " and " + maxQty + ".");
    } else {
      input.setCustomValidity("");
    }
  }
